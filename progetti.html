    <script>

    async function displayRepositories() {
        const repositories = await fetchRepositories();

        // Ordina le repository in base alla data dell'ultimo commit, dalla piÃ¹ recente alla meno recente
        repositories.sort((a, b) => {
            const dateA = new Date(a.updated_at);
            const dateB = new Date(b.updated_at);
            return dateB - dateA;
        });

        const repositoriesContainer = document.getElementById('repositories');
        repositories.forEach(repo => {
            const card = createRepositoryCard(repo);
            repositoriesContainer.appendChild(card);
        });
        equalizeCardHeight();
    }


        window.onload = displayRepositories;
    </script>
